<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>Cửa hàng</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
</head>

<body>


    <div class="information-delivery">
        <div class="container">
            <div class="row">
                <div class="col-md-6 detail-address">
                    <div class="container ">
                        <div class="logo">
                            <div class="icon-paying">
                                <p style="color: white; text-align: center; padding-top: 20px;">LOGO</p>
                            </div>
                        </div>
                    </div>
                    <p>Giỏ hàng - Thông tin giao hàng</p>
                    <div class="title-delivery">
                        <span>Thông tin giao hàng</span>
                    </div>
                    <p>Bạn đã có tài khoản? <a href="">Đăng nhập</a></p>
                    <div class="address-list">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Nguyen Van A">
                            </div>

                            <div class="row">

                                <div class="form-group col-8">
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                        placeholder="nguyenvana@gmail.com">
                                </div>

                                <div class="form-group col-4">
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                        placeholder="0123456789">
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="264 Doi Can">
                            </div>

                            <div class="row">

                                <div class="form-group col-4">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Hà Nội</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                                <div class="form-group col-4">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Ba Đình</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                                <div class="form-group col-4">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Đội Cấn</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col-3">
                                        <a href=""> <i class="fas fa-chevron-left"></i> Giỏ hàng </a>
                                    </div>
                                    <div class="col-9">
                                        <div class="align-right">
                                            <button>Tiếp tục đến phương thức thanh toán</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="col-md-6 bills">
                    <div class="container">
                        <div class="row zero">
                            <div class="col-2">
                                <div class="icon1"></div>
                            </div>
                            <div class="col-2">
                                <p>Item 1</p>
                                <p>Đen/L</p>
                            </div>
                            <div class="col-8 price-left">
                                <p>499.000 <u>đ</u></p>
                            </div>
                        </div>
                        <div class="row one">
                            <div class="col-9">
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Mã giảm giá">
                            </div>
                            <div class="col-3 price-left">
                                <button>Sử dụng</button>
                            </div>
                        </div>
                        <div class="row two">
                            <div class="col-6">
                                <p>Tạm tính</p>
                                <p>Phí vận chuyển</p>
                            </div>
                            <div class="col-6 price-left">
                                <p>499.000<u>đ</u></p>
                                <p>30.000<u>đ</u></p>
                            </div>
                        </div>
                        <div class="row three">
                            <div class="col-6">
                                <p>Tổng cộng</p>
                            </div>
                            <div class="col-6 price-left">
                                <p>529.000<u>đ</u></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
