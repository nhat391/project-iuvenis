<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>iuvenis - Trang chuÌ‰</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
</head>

<body>





    <table cellpadding="4" cellspacing="4" border="1">
        <tr>
            <td valign="top">
                <table cellpadding="4" cellspacing="4" border="0">
                    <thead>
                        <tr>
                            <td colspan="2">
                                Products for sale
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Table
                            </td>
                            <td>
                                <input type="button" value="Add to cart"
                                    onclick="AddtoCart('Table','Big red table',50)" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Door
                            </td>
                            <td>
                                <input type="button" value="Add to cart"
                                    onclick="AddtoCart('Door','Yellow Door',150)" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Car
                            </td>
                            <td>
                                <input type="button" value="Add to cart"
                                    onclick="AddtoCart('Ferrari','Ferrari S234',150000)" />
                            </td>
                        </tr>
                    </tbody>

                </table>
            </td>
            <td valign="top">
                <table cellpadding="4" cellspacing="4" border="1" id="orderedProductsTbl">
                    <thead>
                        <tr>
                            <td>
                                Name
                            </td>
                            <td>
                                Description
                            </td>
                            <td>
                                Price
                            </td>
                        </tr>
                    </thead>
                    <tbody id="orderedProductsTblBody">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" align="right" id="cart_total">

                            </td>
                        </tr>
                    </tfoot>
                </table>
            </td>
        </tr>
    </table>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
